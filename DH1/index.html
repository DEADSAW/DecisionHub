<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>DecisionHub</title>
</head>
<body>

<div class="container">
    <button id="loginButton" onclick="openLogin()">Login</button>
    <h1>DecisionHub</h1>
    <div class="button-container">
        <button onclick="redirectTo('create')">Create Rules</button>
        <button onclick="redirectTo('modify')">Modification</button>
        <button onclick="redirectTo('debug')">Debug</button>
        <button onclick="redirectTo('deploy')">Deploy/Test</button>
    </div>
</div>

<div class="login-popup" id="loginPopup">
    <!-- Your login form can go here -->
    <button onclick="closeLogin()">Close</button>
</div>

<script src="script.js"></script>
</body>
</html>
