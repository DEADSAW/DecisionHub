<!-- Debug_1.1.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Debug_1.1.css">
    <title>Select Existing Strategy</title>
</head>
<body>

<div class="container">
    <button id="backButton" onclick="goBack()">Back</button>
    <h1>Enter input:</h1>

    <!-- Input boxes for age, annual income, term, credit, and loan amount -->
    <div class="input-container">
        <label>Age:</label>
        <input type="number" id="inputAge" placeholder="Age">
    </div>

    <div class="input-container">
        <label>Annual Income:</label>
        <input type="number" id="inputAnnualIncome" placeholder="Annual Income">
    </div>

    <div class="input-container">
        <label>Term:</label>
        <input type="number" id="inputTerm" placeholder="Term">
    </div>

    <div class="input-container">
        <label>Credit Score:</label>
        <input type="number" id="inputCredit" placeholder="Credit">
    </div>

    <div class="input-container">
        <label>Loan Amount:</label>
        <input type="number" id="inputLoanAmount" placeholder="Loan Amount">
    </div>

    <!-- Debug button at the right corner -->
    <button id="debugButton" onclick="debug()">Debug</button>
</div>

<script src="Debug_1.1.js"></script>
<script>
    // Include the goBack and debug functions from Debug_1.1.js directly in the HTML
    function goBack() {
        // You can implement redirection logic to navigate back to the previous page
        console.log("Back to Debug_1.1 page");
        window.location.href = 'Debug_1.1.html'; // Adjust the redirection URL as needed
    }

    function debug() {
        // Redirect to Debug_1.3.html when the Debug button is clicked
        window.location.href = 'Debug_1.3.html'; // Adjust the redirection URL as needed
    }
</script>
</body>
</html>
