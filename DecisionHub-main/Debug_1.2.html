<!-- Debug_1.2.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Debug_1.2.css">
    <title>Custom Dataset</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Custom Dataset</h1>
            <div class="buttons">
                <button id="backButton">Back</button>
                <button id="debugButton">Debug</button>
            </div>
        </header>

        <details class="option-box automated-testing">
            <summary>Automated Testing</summary>
            <label for="uploadDatabaseLink">Upload Database Link:</label>
            <input type="text" id="uploadDatabaseLink" placeholder="Enter database link">
            <button id="submitAutomatedTesting">Submit</button>
        </details>
    </div>

    <script src="Debug_1.2.js"></script>
    <script>
        document.getElementById('backButton').addEventListener('click', function() {
            // Go back to Debug_home.html when the back button is clicked
            window.location.href = 'Debug_home.html';
        });
    </script>
</body>
</html>
