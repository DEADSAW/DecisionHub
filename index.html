<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DecisionHub</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>DecisionHub - Rule Builder</h1>
    <div id="rule-builder">
        <h2>Rule Builder</h2>
        <div class="condition">
            <label for="condition-attribute">Attribute:</label>
            <select id="condition-attribute">
                <option value="age">Age</option>
                <option value="income">Income</option>
            </select>
            <label for="condition-operator">Operator:</label>
            <select id="condition-operator">
                <option value="greater-than">Greater Than</option>
                <option value="less-than">Less Than</option>
            </select>
            <label for="condition-value">Value:</label>
            <input type="number" id="condition-value">
        </div>
        <button id="add-condition">Add Condition</button>
        <button id="build-rule">Build Rule</button>
    </div>
    <div id="decision-strategy" style="display:none;">
        <h2>Decision Strategy</h2>
        <div id="strategy-visualization"></div>
        <button id="test-strategy">Test Strategy</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
