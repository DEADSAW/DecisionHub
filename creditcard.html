<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Credit Card Eligibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Credit Card Eligibility Checker</h1>
        <form id="eligibilityForm">
            <label for="nationality">Nationality:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="age">Age:</label>
            <input type="number" id="age" name="age" required>

            <label for="creditScore">Credit Score:</label>
            <input type="number" id="creditScore" name="creditScore" required>

            <label for="income">Income:</label>
            <input type="number" id="income" name="income" required>

            <label for="job">Job (Yes/No):</label>
            <input type="text" id="job" name="job" required>

            <button type="button" onclick="checkEligibility()">Check Eligibility</button>
        </form>

        <div id="result"></div>
    </div>

    <script src="rules.js"></script>
</body>
</html>
