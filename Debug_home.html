<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Debug_home.css">
    <title>Debug/Test</title>
</head>
<body>
    <div class="container">
        <header>
            <h1>Debug/Test</h1>
        </header>

        <button id="backButton" onclick="goBack()">Back</button>

        <div class="option-box debug-section">
            <label for="debugType">Debug Type:</label>
            <select id="debugType">
                <option value="individualRule">Individual Rule</option>
                <option value="strategy">Strategy</option>
                <option value="multipleStrategies">Multiple Strategies</option>
            </select>
        </div>

        <div class="option-box selection-section">
            <label for="ruleSelection">Selection:</label>
            <select id="ruleSelection">
                <option value="rule_1">Rule 1</option>
                <option value="rule_2">Rule 2</option>
                <!-- Add more options as needed -->
            </select>
        </div>

        <div class="option-box data-section">
            <details>
                <summary>Data to be tested against:</summary>
                <button id="customDatabaseButton">Custom Database</button>
                <button id="inputDataButton">Input Data</button>
            </details>
        </div>

        <button id="proceedButton">Proceed to Deployment Stage</button>
    </div>
    <div class="button-container">
        <button onclick="inputd()">Input data</button>
        <button onclick="customd()">Custom Database</button>
    </div>

    <script src="Debug_home.js"></script>
    <script>
        document.getElementById('inputDataButton').addEventListener('click', function() {
            // Redirect to Debug_1.1.html when the "Input Data" button is clicked
            window.location.href = 'Debug_1.1.html';
        });
    </script>
<button id="checkModelButton" onclick="checkModel()">Check with ML Model</button>
</body>
</html>
